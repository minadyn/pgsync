sudo: required
language: ruby
services:
    - docker
before_install:
    - docker pull postgres:9.1
    - docker run --name postgres91 -d postgres:9.1
    - docker ps -a
    - docker pull postgres:9.2
    - docker run --name postgres92 -p 5433:5432 -d postgres:9.2
    - docker ps -a
    - docker pull centos/postgresql 
    - docker run --name postgresql-centos -p 5434:5432 -d centos/postgresql
    - docker ps -a

